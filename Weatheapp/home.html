<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather doc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #87CEEB; /* Sky Blue */
}

.box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.wave-one,
.wave-two,
.wave-three {
    height: 15px;
    width: 100%;
    position: absolute;
    bottom: 0;
}

.wave-one {
    background: linear-gradient(to right, #87CEEB, #ADD8E6);
    animation: wave-one 2s infinite linear;
}

.wave-two {
    background: linear-gradient(to right, #ADD8E6, #87CEEB);
    animation: wave-two 3s infinite linear;
}

.wave-three {
    background: linear-gradient(to right, #87CEEB, #ADD8E6);
    animation: wave-three 4s infinite linear;
}

@keyframes wave-one {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
}

@keyframes wave-two {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
}

@keyframes wave-three {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
}

#weathercon {
    font-size: 3em;
    margin-top: 20px;
}

.info {
    margin-top: 20px;
}

.location {
    margin: 0;
}

.temp {
    font-size: 2em;
    margin: 5px 0;
}

.temp_min_max {
    font-size: 1.2em;
    margin: 0;
    color: #555;
}
</style>


<body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>
        <div id="weathercon"></div>
        <div class="info">
            <h2 class="location">{%location%},{%country%}</h2>
            <p id="date">19 jan</p>
            <h1 class=" temp">{%tempval%}&deg;C </h1>
            <h3 class="temp_min_max">min {%tempmin%}&deg;C  | max {%tempmax%}&deg;C </h3>
        </div>
    </div>
    <script>
        const curDate= document.getElementById("date");
        let weathercon=document.getElementById('weathercon');
const tempstatus="{%tempstatus%}";
if(tempstatus=='Sunny'){
    weathercon.innerHTML='<i class="fa-solid fa-sun" style="color: rgb(223, 223, 76);"></i>' 
}
else if(tempstatus=='Clouds'){

    weathercon.innerHTML="<i class='fa-solid fa-cloud'  style='color:blue;></i>"  
}
else if(tempstatus=='Rainy'){
    weathercon.innerHTML="<i class='fa-solid fa-rainbow'></i>"
}
else{
    weathercon.innerHTML="<i class='fa-solid fa-cloud'></i>"  
}
const getCurrentDay=()=>{
    var weekday=new Array(7);
    weekday[0]="sunday";
    weekday[1]="monday";
    weekday[2]="tuesday";
    weekday[3]="wedneday";
    weekday[4]="thursday";
    weekday[5]="friday";
    weekday[6]="Saturday";

    let  CT= new Date();
    // console.log(weekday[CT.getDay()]);
    let day=weekday[CT.getDay()]
    return  day;

};
const  getCurrentTime=()=>{
    var months=new Array(7);
    months[0] = "January";
months[1] = "February";
months[2] = "March";
months[3] = "April";
months[4] = "May";
months[5] = "June";
months[6] = "July";
months[7] = "August";
months[8] = "September";
months[9] = "October";
months[10] = "November";
months[11] = "December";
    var now=new Date();
    var month = months[now.getMonth()];
    var date=now.getDate();
let hours= now.getHours();
let minutes= now.getMinutes();
let periods= "AM"
if(hours>11){
    periods= "PM"  ; 
    if(hours>12)
    hours=hours-12;
}
if(minutes<10){
minutes="0"+minutes;
}

return  `${month}  ${date}  |  ${hours} : ${minutes }${periods}`
    // console.log(month +  "/ "+ date + " /"+ year);
    
}
curDate.innerHTML= getCurrentDay() + "|"+getCurrentTime();
// getCurrentDay();
    </script>
</body>
</html>
